apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secrets-store
  namespace: kyc-dev
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets-role"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kyc-database-secret
  namespace: kyc-dev
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: vault-secrets-store
    kind: SecretStore
  target:
    name: kyc-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: secret/georgia/dev/kyc/database
        property: username
    - secretKey: password
      remoteRef:
        key: secret/georgia/dev/kyc/database
        property: password
    - secretKey: host
      remoteRef:
        key: secret/georgia/dev/kyc/database
        property: host
    - secretKey: port
      remoteRef:
        key: secret/georgia/dev/kyc/database
        property: port
    - secretKey: database
      remoteRef:
        key: secret/georgia/dev/kyc/database
        property: database